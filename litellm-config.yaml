# LiteLLM Proxy Configuration for Poe.com
# This configuration routes Claude Code requests to Poe.com's API

# General settings
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY  # Must start with 'sk-'

# Drop unsupported parameters when forwarding to Poe
litellm_settings:
  drop_params: true

model_list:
  - model_name: claude-sonnet-4-5-20250929
    litellm_params:
      model: openai/claude-sonnet-4.5
      api_base: https://api.poe.com/v1
      api_key: os.environ/POE_API_KEY

  - model_name: claude-opus-4-5-20251101
    litellm_params:
      model: openai/claude-opus-4.5
      api_base: https://api.poe.com/v1
      api_key: os.environ/POE_API_KEY

  - model_name: claude-haiku-4-5-20251001
    litellm_params:
      model: openai/claude-haiku-4.5
      api_base: https://api.poe.com/v1
      api_key: os.environ/POE_API_KEY
